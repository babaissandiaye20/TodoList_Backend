spring:
  application:
    name: TodoList_Backend

  # ============================================
  # Importer le fichier .env (Spring Boot 4.x natif)
  # ============================================
  config:
    import: "optional:file:./.env[.properties]"

  # ============================================
  # BASE DE DONNÃ‰ES
  # ============================================
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # ============================================
  # JPA / HIBERNATE
  # ============================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ============================================
# SERVEUR
# ============================================
server:
  port: ${SERVER_PORT:8080}

# ============================================
# SPRINGDOC / SWAGGER
# ============================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# ============================================
# LOGGING
# ============================================
logging:
  level:
    root: INFO
    com.TodoList.TodoList_Backend: DEBUG
    org.hibernate.SQL: DEBUG
